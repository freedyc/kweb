
worker_processes  1;
events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    gzip  on;

    server {
        listen       80;
        server_name  _;
        charset utf-8;
	limit_conn addr 2;
	limit_rate 200k;
	location = / {
	    index index.html;
	}
	error_page 404 = http://www.dengyongchao.com;

    }
}
